  <body>
    <div class="container">
      <h1>Weather Check</h1>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class = "favorites" id = "favorites">
                <div class = "new-york">
                <a href = "#">NYC</a>
                </div>
                <div class = "tokyo">
                <a href = "#">Tokyo</a>
                </div>
                <div class = "istanbul">
                <a href = "#">Istanbul</a>
                </div>
                <div class = "san-juan">
                <a href = "#">San Juan</a>
                </div>
              </div>
              
              <form class="search-form" id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city"
                  id="input-search-city"
                  autocomplete="off"
                  autofocus="on"
                />
								<input 
								type="submit" 
								value="Search" 
								class="search-city-button" 
								/>
              </form>
              <button id="current-location-button">Current Location</button>
              <h2 id = "city"></h2>
              <h3></h3>
            </br>
            
            <div class = "description" id = "description">Clear</div>
            <div class = "row">
            <div class = "col-6">
              <div class="bottom-left-corner">
                <img src = "" alt = "Clear" id = "icon"></img>

                <span class="temperature" id="temperature"
                  ><strong>0</strong></span>
                <span class="units">
                  <a href="#" id="fahrenheit-link">Â°F</a> |
                  <a href="#" id="celsius-link">Â°C</a>
                </span>
              </div>
              </div>
              <div class = "col-6">
                <ul>
                  <li>Humidity: <span id = "humidity"></span>%</li>
                  <li>Wind: <span id = "wind"></span>m/h</li>
                </ul>
              </div>
              </div>
              <div class = "weather-forecast" id = "forecast">
                <div class = "row">
                  <div class = "col-2">
                    <div class = "weather-forecast-date">
                      Mon
                    </div>
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" 
                alt=""
                width="36"/>
                <div class = "weather-forecast-temperatures">
                  <span class = "weather-forecast-temperature-max">
                    37
                  </span>
                  <span class = "weather-forecast-temperature-min">18</span>
                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
